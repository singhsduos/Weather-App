<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="upperDivShadow"></div>
        <div class="upperDiv">
            <div class="headingAndIcon">
                <a class="mapIcon"><i class="fas fa-map-marker-alt"></i></a>
                <h3 class="city">Minsk</h3>
            </div>
            <div class="specialDiv">
            <div class="skyImgDiv">
                <img class="skyImage" src="./images/cloud1.png" alt="thunder-storm">
            </div>
<div>
            <div class="tempDesc">
                <div class="tempDegree">
                    <p class="tempHeading">21</p><span>o</span>
                </div>
                <h3 class="wheatherHeading">Thunderstorm</h3>
            </div>

            <div class="timeAndDate">
                <p class="weekDay">Monday,</p>
                <p class="day">17</p>
                <p class="months">May</p>
            </div>
</div>
            </div>
            <div class="weatherDesc">
                <div class="windIconDiv">
                    <a class="windIcon"><i class="fas fa-wind"></i></a>
                    <p class="windValue">13 km/h</p>
                    <p class="windHeading">Wind</p>
                </div>
                <div class="humidityIconDiv">
                    <a class="humidityIcon"><i class="fas fa-tint"></i></a>
                    <p class="humidityValue">24%</p>
                    <p class="humidityHeading">Humidity</p>
                </div>
                <div class="rainIconDiv">
                    <a class="rainIcon"><i class="fas fa-water"></i></a>
                    <p class="rainValue">87%</p>
                    <p class="rainHeading">Chance of rain</p>
                </div>
            </div>
        </div>


        <div class="todaysTempDiv">
            <div class="todayHeadingDiv">
                <h3 class="today">Today</h3>
                <h5 class="sevendays">7 days &#10148;</h5>
            </div>

            <div class="listTodaysTempDiv">
                <ul class="todaysTempList">

                    <div class="todaysTimeTempDiv">
                        <p class="timeTemp">19<sup>o</sup></p>
                        <a class="timeWheaterIcon"><i class="fas fa-water"></i></a>
                        <p class="particularTime">11:00</p>
                    </div>

                    <div class="todaysTimeTempDiv presentColor">
                        <p class="timeTemp">22<sup>o</sup></p>
                        <a class="timeWheaterIcon"><i class="fas fa-wind"></i></a>
                        <p class="particularTime">12:00</p>
                    </div>

                    <div class="todaysTimeTempDiv">
                        <p class="timeTemp">19<sup>o</sup></p>
                        <a class="timeWheaterIcon"><i class="fas fa-water"></i></a>
                        <p class="particularTime">11:00</p>
                    </div>

                    <div class="todaysTimeTempDiv">
                        <p class="timeTemp">20<sup>o</sup></p>
                        <a class="timeWheaterIcon"><i class="fas fa-water"></i></a>
                        <p class="particularTime">11:00</p>
                    </div>

                </ul>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
